<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Message</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .open-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FDB0C0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>To Paul from Indy</h1>
    <p>I made these flowers for you <3</p>
  </div>

  <button class="open-button" onclick="openFlowerPage()">Click Me</button>

  <script>
    function openFlowerPage() {
      window.location.href = 'flowers.html';
    }
  </script>
</body>
</html>
